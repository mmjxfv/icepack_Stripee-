<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Pack - Menu Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://rsms.me/inter/inter.css');
        .modal { transition: opacity 0.25s ease; }
        .modal-content { transition: transform 0.25s ease; }
        .sidebar-item { transition: background-color 0.2s ease, color 0.2s ease; }
        .sidebar-item.active { background-color: #4f46e5; color: white; }
        .sidebar-item:hover:not(.active) { background-color: #eef2ff; }
        .price-row:not(:last-child) { border-bottom: 1px solid #e5e7eb; padding-bottom: 0.75rem; }
        .image-preview { width: 100px; height: 100px; object-fit: cover; border: 2px dashed #d1d5db; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app" class="flex h-screen bg-gray-100 hidden">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md flex-shrink-0">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-indigo-600">Ice Pack Admin</h1>
                <p class="text-sm text-gray-500">Menu Management Panel</p>
            </div>
            <nav class="mt-6">
                <a id="nav-items" href="#" class="sidebar-item flex items-center px-6 py-3 text-gray-700">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    <span class="mx-3">Menu Items</span>
                </a>
                <a id="nav-categories" href="#" class="sidebar-item flex items-center px-6 py-3 text-gray-700">
                     <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2H5a2 2 0 00-2 2v2m14 0h-2M5 11H3"></path></svg>
                    <span class="mx-3">Categories</span>
                </a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <h2 id="page-title" class="text-2xl font-semibold text-gray-700"></h2>
                <div>
                     <button id="save-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-sm disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Save & Download
                    </button>
                    <button id="copy-btn" class="ml-2 bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300 shadow-sm disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Copy JSON
                    </button>
                </div>
            </header>

            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <!-- Content will be injected here -->
            </main>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="modal-container"></div>

    <!-- Password Prompt -->
    <div id="password-prompt" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">Admin Access</h2>
            <p class="text-gray-600 mb-6 text-center">Please enter the password to manage the menu.</p>
            <input type="password" id="password-input" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Password">
            <p id="password-error" class="text-red-500 text-sm mt-2 hidden">Incorrect password.</p>
            <button id="password-submit" class="mt-6 w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">Login</button>
        </div>
    </div>


<script type="module">
    // --- APP STATE ---
    let menuData = null;
    let currentView = 'items';
    let hasChanges = false;
    const PASSWORD = 'icepackadmin'; 

    // --- DOM ELEMENTS ---
    const appElement = document.getElementById('app');
    const mainContent = document.getElementById('main-content');
    const pageTitle = document.getElementById('page-title');
    const navItems = document.getElementById('nav-items');
    const navCategories = document.getElementById('nav-categories');
    const saveBtn = document.getElementById('save-btn');
    const copyBtn = document.getElementById('copy-btn');
    const modalContainer = document.getElementById('modal-container');
    const passwordPrompt = document.getElementById('password-prompt');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');
    const passwordError = document.getElementById('password-error');
    
    // --- AUTHENTICATION ---
    function checkAuth() {
        if (sessionStorage.getItem('icepack_admin_auth') === 'true') {
            passwordPrompt.classList.add('hidden');
            appElement.classList.remove('hidden');
            initializeApp();
        }
    }

    passwordSubmit.addEventListener('click', () => {
        if (passwordInput.value === PASSWORD) {
            sessionStorage.setItem('icepack_admin_auth', 'true');
            checkAuth();
        } else {
            passwordError.classList.remove('hidden');
            passwordInput.value = '';
        }
    });
    
    passwordInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') passwordSubmit.click();
        passwordError.classList.add('hidden');
    });

    // --- INITIALIZATION ---
    async function initializeApp() {
        try {
            const response = await fetch('menu.json?t=' + new Date().getTime());
            if (!response.ok) throw new Error('Network response was not ok');
            menuData = await response.json();
            render();
            updateSaveButtonState();
        } catch (error) {
            mainContent.innerHTML = `<div class="text-red-500">Error loading menu.json: ${error.message}. Please make sure the file exists and is accessible.</div>`;
        }
    }

    // --- ROUTING / VIEW MANAGEMENT ---
    function navigate(view) {
        currentView = view;
        render();
    }
    
    navItems.addEventListener('click', (e) => { e.preventDefault(); navigate('items'); });
    navCategories.addEventListener('click', (e) => { e.preventDefault(); navigate('categories'); });

    // --- RENDERING ---
    function render() {
        if (!menuData) return;
        if (currentView === 'items') {
            pageTitle.textContent = 'Menu Items';
            navItems.classList.add('active');
            navCategories.classList.remove('active');
            renderItemsView();
        } else {
            pageTitle.textContent = 'Categories';
            navCategories.classList.add('active');
            navItems.classList.remove('active');
            renderCategoriesView();
        }
    }

    function renderItemsView() {
        let html = `<button id="add-item-btn" class="mb-6 bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 shadow-sm">+ Add New Item</button>`;
        menuData.categories.forEach(category => {
            html += `
                <div class="mb-8">
                    <h3 class="text-xl font-semibold text-gray-600 border-b pb-2 mb-4">${category.name.en} / ${category.name.ku}</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        ${(menuData.items[category.id] || []).map((item, index) => renderItemCard(item, category.id, index)).join('')}
                    </div>
                </div>
            `;
        });
        mainContent.innerHTML = html;
        bindItemEventListeners();
    }

    function renderItemCard(item, categoryId, index) {
        const pricesHtml = (item.prices || []).map(p => `
            <span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${p.size}: ${p.price}</span>
        `).join('');

        return `
            <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
                <img src="${item.image}" alt="${item.name.en}" class="w-full h-40 object-cover">
                <div class="p-4 flex flex-col flex-grow">
                    <h4 class="font-bold text-lg">${item.name.en}</h4>
                    <p class="text-sm text-gray-500">${item.name.ku} / ${item.name.ar}</p>
                    <p class="text-xs text-gray-400 mt-2">Layout: <span class="font-semibold">${item.layout}</span></p>
                    ${item.description && item.description.en ? `<p class="text-xs text-gray-500 mt-1 italic">"${item.description.en}"</p>` : ''}
                    <div class="mt-2 flex-grow">${pricesHtml}</div>
                    <div class="mt-4 flex justify-end space-x-2">
                        <button class="edit-item-btn text-sm bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600" data-category-id="${categoryId}" data-index="${index}">Edit</button>
                        <button class="delete-item-btn text-sm bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600" data-category-id="${categoryId}" data-index="${index}">Delete</button>
                    </div>
                </div>
            </div>
        `;
    }

    function renderCategoriesView() {
        mainContent.innerHTML = `<button id="add-category-btn" class="mb-6 bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 shadow-sm">+ Add New Category</button>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                ${menuData.categories.map((cat, index) => renderCategoryCard(cat, index)).join('')}
            </div>`;
        bindCategoryEventListeners();
    }

    function renderCategoryCard(category, index) {
         return `
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="${category.image}" alt="${category.name.en}" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h4 class="font-bold text-lg">${category.name.en}</h4>
                    <p class="text-sm text-gray-500">${category.name.ku} / ${category.name.ar}</p>
                    <p class="text-xs text-gray-400 mt-2">ID: ${category.id} | Page Layout: <span class="font-semibold">${category.layout}</span></p>
                    <div class="mt-4 flex justify-end space-x-2">
                        <button class="edit-category-btn text-sm bg-blue-500 text-white py-1 px-3 rounded hover:bg-blue-600" data-index="${index}">Edit</button>
                        <button class="delete-category-btn text-sm bg-red-500 text-white py-1 px-3 rounded hover:bg-red-600" data-index="${index}">Delete</button>
                    </div>
                </div>
            </div>
        `;
    }

    // --- MODAL & FORM RENDERING ---
    function createItemForm(item = {}, categoryId = '') {
        const prices = item.prices && item.prices.length > 0 ? item.prices : [{ size: 'Standard', price: '' }];
        return `
        <form class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
             <div>
                <label class="block text-sm font-medium text-gray-700">Image</label>
                <div class="mt-1 flex items-center">
                    <img id="image-preview" src="${item.image || 'https://placehold.co/100x100/e2e8f0/e2e8f0'}" class="image-preview mr-4">
                    <input type="file" name="image_file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <input type="hidden" name="image" value="${item.image || ''}">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Category</label>
                <select name="category_id" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    ${menuData.categories.map(cat => `<option value="${cat.id}" ${cat.id === categoryId ? 'selected' : ''}>${cat.name.en}</option>`).join('')}
                </select>
            </div>
             <div>
                <label class="block text-sm font-medium text-gray-700">Item Layout</label>
                <select name="layout" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="grid-item" ${item.layout === 'grid-item' ? 'selected' : ''}>Standard (Grid Item)</option>
                    <option value="list-item" ${item.layout === 'list-item' ? 'selected' : ''}>Full-Width Card (List)</option>
                    <option value="flavor-item" ${item.layout === 'flavor-item' ? 'selected' : ''}>Flavor Style (No Price)</option>
                </select>
            </div>
            <div><label class="block text-sm font-medium text-gray-700">Name (English)</label><input type="text" name="name_en" value="${item.name?.en || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></div>
            <div><label class="block text-sm font-medium text-gray-700">Name (Kurdish)</label><input type="text" name="name_ku" value="${item.name?.ku || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></div>
            <div><label class="block text-sm font-medium text-gray-700">Name (Arabic)</label><input type="text" name="name_ar" value="${item.name?.ar || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Description (English)</label>
                <textarea name="desc_en" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${item.description?.en || ''}</textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Description (Kurdish)</label>
                <textarea name="desc_ku" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${item.description?.ku || ''}</textarea>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Description (Arabic)</label>
                <textarea name="desc_ar" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${item.description?.ar || ''}</textarea>
            </div>

            <div id="item-prices-section">
                <label class="block text-sm font-medium text-gray-700">Prices</label>
                <div id="prices-container" class="mt-1 space-y-3">
                    ${prices.map((p, i) => `
                        <div class="price-row flex items-center gap-2 pt-3">
                            <input type="text" name="size_${i}" value="${p.size}" placeholder="Size (e.g., Small)" class="block w-1/2 rounded-md border-gray-300 shadow-sm">
                            <input type="text" name="price_${i}" value="${p.price}" placeholder="Price" class="block w-1/2 rounded-md border-gray-300 shadow-sm">
                            <button type="button" class="remove-price-btn text-red-500 hover:text-red-700 ${prices.length === 1 ? 'hidden' : ''}">&times;</button>
                        </div>
                    `).join('')}
                </div>
                <button type="button" id="add-price-btn" class="mt-2 text-sm text-indigo-600 hover:text-indigo-800">+ Add Price</button>
            </div>
        </form>
        `;
    }

    function createCategoryForm(category = {}) {
        const headerPrices = category.header_prices && category.header_prices.length > 0 ? category.header_prices : [{ size: '', price: '' }];
         return `
        <form class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
             <div>
                <label class="block text-sm font-medium text-gray-700">Image</label>
                <div class="mt-1 flex items-center">
                    <img id="image-preview" src="${category.image || 'https://placehold.co/100x100/e2e8f0/e2e8f0'}" class="image-preview mr-4">
                    <input type="file" name="image_file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>
                <input type="hidden" name="image" value="${category.image || ''}">
            </div>
             <div>
                <label class="block text-sm font-medium text-gray-700">Category ID (short, no spaces, e.g., 'special_drinks')</label>
                <input type="text" name="id" value="${category.id || ''}" ${category.id ? 'disabled' : ''} class="mt-1 block w-full rounded-md border-gray-300 shadow-sm disabled:bg-gray-100" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Category Page Layout</label>
                <select name="layout" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="grid" ${category.layout === 'grid' ? 'selected' : ''}>Grid Layout</option>
                    <option value="list-header-priced" ${category.layout === 'list-header-priced' ? 'selected' : ''}>List with Prices in Header (for Flavors)</option>
                </select>
            </div>
            <div><label class="block text-sm font-medium text-gray-700">Name (English)</label><input type="text" name="name_en" value="${category.name?.en || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></div>
            <div><label class="block text-sm font-medium text-gray-700">Name (Kurdish)</label><input type="text" name="name_ku" value="${category.name?.ku || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></div>
            <div><label class="block text-sm font-medium text-gray-700">Name (Arabic)</label><input type="text" name="name_ar" value="${category.name?.ar || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></div>
            
            <div id="header-prices-section" class="${category.layout === 'list-header-priced' ? '' : 'hidden'}">
                <label class="block text-sm font-medium text-gray-700">Header Prices (for 'List with Prices in Header' layout only)</label>
                <div id="prices-container" class="mt-1 space-y-3">
                    ${headerPrices.map((p, i) => `
                        <div class="price-row flex items-center gap-2 pt-3">
                            <input type="text" name="size_${i}" value="${p.size}" placeholder="Size (e.g., Small)" class="block w-1/2 rounded-md border-gray-300 shadow-sm">
                            <input type="text" name="price_${i}" value="${p.price}" placeholder="Price" class="block w-1/2 rounded-md border-gray-300 shadow-sm">
                            <button type="button" class="remove-price-btn text-red-500 hover:text-red-700 ${headerPrices.length === 1 ? 'hidden' : ''}">&times;</button>
                        </div>
                    `).join('')}
                </div>
                <button type="button" id="add-price-btn" class="mt-2 text-sm text-indigo-600 hover:text-indigo-800">+ Add Price</button>
            </div>
        </form>
        `;
    }

    // --- MODAL & FORM LOGIC ---
    function setupImageUpload(modalElement) {
        const fileInput = modalElement.querySelector('input[type="file"]');
        const preview = modalElement.querySelector('#image-preview');
        const imagePathInput = modalElement.querySelector('input[name="image"]');
        
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    imagePathInput.value = e.target.result; // Store base64
                };
                reader.readAsDataURL(file);
            }
        });
    }

    function handlePriceForm(containerId, modalElement) {
        const container = modalElement.querySelector(containerId);
        if (!container) return;

        const updateRemoveButtons = () => {
            const rows = container.querySelectorAll('.price-row');
            rows.forEach((row, i) => {
                const btn = row.querySelector('.remove-price-btn');
                btn.classList.toggle('hidden', rows.length === 1);
            });
        };
        
        modalElement.addEventListener('click', e => {
            if (e.target.id === 'add-price-btn') {
                const index = container.children.length;
                const newRow = document.createElement('div');
                newRow.className = 'price-row flex items-center gap-2 pt-3';
                newRow.innerHTML = `
                    <input type="text" name="size_${index}" placeholder="Size" class="block w-1/2 rounded-md border-gray-300 shadow-sm">
                    <input type="text" name="price_${index}" placeholder="Price" class="block w-1/2 rounded-md border-gray-300 shadow-sm">
                    <button type="button" class="remove-price-btn text-red-500 hover:text-red-700">&times;</button>
                `;
                container.appendChild(newRow);
                updateRemoveButtons();
            }
            if (e.target.classList.contains('remove-price-btn')) {
                e.target.parentElement.remove();
                container.querySelectorAll('.price-row').forEach((row, index) => {
                    row.querySelector('input[name^="size"]').name = `size_${index}`;
                    row.querySelector('input[name^="price"]').name = `price_${index}`;
                });
                updateRemoveButtons();
            }
        });
        updateRemoveButtons();
    }
    
    function setupCategoryForm(modalElement) {
        const layoutSelect = modalElement.querySelector('select[name="layout"]');
        const headerPricesSection = modalElement.querySelector('#header-prices-section');
        
        layoutSelect.addEventListener('change', () => {
            headerPricesSection.classList.toggle('hidden', layoutSelect.value !== 'list-header-priced');
        });
        
        handlePriceForm('#prices-container', modalElement);
    }
    
    function setupItemForm(modalElement) {
        const pricesSection = modalElement.querySelector('#item-prices-section');
        const layoutSelect = modalElement.querySelector('select[name="layout"]');
        
        const togglePricesVisibility = () => {
             pricesSection.classList.toggle('hidden', layoutSelect.value === 'flavor-item');
        }

        layoutSelect.addEventListener('change', togglePricesVisibility);
        handlePriceForm('#prices-container', modalElement);
        togglePricesVisibility();
    }
    
    function parseItemForm(data) {
        const item = {
            layout: data.layout,
            image: data.image,
            name: { en: data.name_en, ku: data.name_ku, ar: data.name_ar },
            description: { en: data.desc_en, ku: data.desc_ku, ar: data.desc_ar },
            prices: []
        };

        if(item.layout !== 'flavor-item') {
            let i = 0;
            while (data[`size_${i}`] !== undefined) {
                if (data[`size_${i}`] && data[`price_${i}`]) {
                    item.prices.push({ size: data[`size_${i}`], price: data[`price_${i}`] });
                }
                i++;
            }
            if (item.prices.length === 0) item.prices.push({size: "Standard", price: ""});
        }
        return { item, categoryId: data.category_id };
    }

    function parseCategoryForm(data) {
        const category = {
            id: data.id,
            image: data.image,
            layout: data.layout,
            name: { en: data.name_en, ku: data.name_ku, ar: data.name_ar },
            header_prices: []
        };
        if (category.layout === 'list-header-priced') {
            let i = 0;
            while (data[`size_${i}`] !== undefined) {
                 if (data[`size_${i}`] && data[`price_${i}`]) {
                    category.header_prices.push({ size: data[`size_${i}`], price: data[`price_${i}`] });
                }
                i++;
            }
        }
        return category;
    }

    async function handleAddItem() {
        const result = await renderModal({ title: 'Add New Item', body: createItemForm({}, menuData.categories[0]?.id), confirmText: 'Add Item' }, (el) => { setupItemForm(el); setupImageUpload(el); });
        if (result) {
            const { item, categoryId } = parseItemForm(result);
            if (!menuData.items[categoryId]) menuData.items[categoryId] = [];
            menuData.items[categoryId].push(item);
            markChanges();
            render();
        }
    }
    
    async function handleEditItem(e) {
        const categoryId = e.target.dataset.categoryId;
        const index = parseInt(e.target.dataset.index);
        const item = menuData.items[categoryId][index];
        const result = await renderModal({ title: 'Edit Menu Item', body: createItemForm(item, categoryId), confirmText: 'Save Changes' }, (el) => { setupItemForm(el); setupImageUpload(el); });
        
        if (result) {
            const { item: updatedItem, categoryId: newCategoryId } = parseItemForm(result);
            if (categoryId === newCategoryId) {
                menuData.items[categoryId][index] = updatedItem;
            } else {
                menuData.items[categoryId].splice(index, 1);
                if (!menuData.items[newCategoryId]) menuData.items[newCategoryId] = [];
                menuData.items[newCategoryId].push(updatedItem);
            }
            markChanges();
            render();
        }
    }
    
    async function handleAddCategory() {
        const result = await renderModal({ title: 'Add New Category', body: createCategoryForm(), confirmText: 'Add Category' }, (el) => { setupCategoryForm(el); setupImageUpload(el); });
        if (result && result.id) {
            if (menuData.categories.some(c => c.id === result.id)) { alert('Category ID already exists.'); return; }
            const category = parseCategoryForm(result);
            menuData.categories.push(category);
            if (!menuData.items[result.id]) menuData.items[result.id] = [];
            markChanges();
            render();
        }
    }
    
    async function handleEditCategory(e) {
        const index = parseInt(e.target.dataset.index);
        const category = menuData.categories[index];
        const result = await renderModal({ title: 'Edit Category', body: createCategoryForm(category), confirmText: 'Save Changes' }, (el) => { setupCategoryForm(el); setupImageUpload(el); });
        if (result) {
            const updatedCategory = parseCategoryForm(result);
            menuData.categories[index] = { ...category, ...updatedCategory };
            markChanges();
            render();
        }
    }

    // --- GENERIC MODAL AND EVENT BINDING ---
    async function renderModal(config, setupFn) {
        const modalId = `modal-${Date.now()}`;
        modalContainer.innerHTML = `
            <div id="${modalId}" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-40 p-4 opacity-0">
                <div class="modal-content bg-white p-8 rounded-lg shadow-2xl w-full max-w-2xl transform scale-95">
                    <h2 class="text-2xl font-bold mb-6">${config.title}</h2>
                    ${config.body}
                    <div class="mt-8 flex justify-end space-x-3">
                        <button class="cancel-btn bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">Cancel</button>
                        <button class="confirm-btn bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">${config.confirmText}</button>
                    </div>
                </div>
            </div>`;
        const modalElement = document.getElementById(modalId);
        requestAnimationFrame(() => {
            modalElement.classList.remove('opacity-0');
            modalElement.querySelector('.modal-content').style.transform = 'scale(1)';
        });
        if (setupFn) setupFn(modalElement);
        return new Promise(resolve => {
            modalElement.querySelector('.confirm-btn').onclick = () => {
                const form = modalElement.querySelector('form');
                if (form && !form.checkValidity()) { form.reportValidity(); return; }
                const data = form ? Object.fromEntries(new FormData(form).entries()) : true;
                closeModal(modalElement);
                resolve(data);
            };
            modalElement.querySelector('.cancel-btn').onclick = () => { closeModal(modalElement); resolve(null); };
            modalElement.onclick = e => { if (e.target === modalElement) { closeModal(modalElement); resolve(null); } };
        });
    }

    function closeModal(modalElement) { if (!modalElement) return; modalElement.classList.add('opacity-0'); modalElement.querySelector('.modal-content').style.transform = 'scale(0.95)'; setTimeout(() => { modalContainer.innerHTML = ''; }, 250); }
    function bindItemEventListeners() { document.getElementById('add-item-btn').addEventListener('click', handleAddItem); document.querySelectorAll('.edit-item-btn').forEach(btn => btn.addEventListener('click', handleEditItem)); document.querySelectorAll('.delete-item-btn').forEach(btn => btn.addEventListener('click', handleDeleteItem)); }
    function bindCategoryEventListeners() { document.getElementById('add-category-btn').addEventListener('click', handleAddCategory); document.querySelectorAll('.edit-category-btn').forEach(btn => btn.addEventListener('click', handleEditCategory)); document.querySelectorAll('.delete-category-btn').forEach(btn => btn.addEventListener('click', handleDeleteCategory)); }
    async function handleDeleteItem(e) { const categoryId = e.target.dataset.categoryId; const index = parseInt(e.target.dataset.index); const item = menuData.items[categoryId][index]; const confirmed = await renderModal({ title: 'Delete Item', body: `<p>Are you sure you want to delete "<strong>${item.name.en}</strong>"?</p>`, confirmText: 'Delete' }); if (confirmed) { menuData.items[categoryId].splice(index, 1); markChanges(); render(); } }
    async function handleDeleteCategory(e) { const index = parseInt(e.target.dataset.index); const category = menuData.categories[index]; if (menuData.items[category.id] && menuData.items[category.id].length > 0) { await renderModal({ title: 'Cannot Delete', body: `<p>You cannot delete "<strong>${category.name.en}</strong>" because it still contains items.</p>`, confirmText: 'OK' }); return; } const confirmed = await renderModal({ title: 'Delete Category', body: `<p>Are you sure you want to delete "<strong>${category.name.en}</strong>"?</p>`, confirmText: 'Delete' }); if (confirmed) { delete menuData.items[category.id]; menuData.categories.splice(index, 1); markChanges(); render(); } }
    function markChanges() { hasChanges = true; updateSaveButtonState(); }
    function updateSaveButtonState() { saveBtn.disabled = !hasChanges; copyBtn.disabled = !hasChanges; }
    saveBtn.addEventListener('click', () => { if (!hasChanges) return; const jsonString = JSON.stringify(menuData, null, 2); const blob = new Blob([jsonString], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'menu.json'; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url); hasChanges = false; updateSaveButtonState(); });
    copyBtn.addEventListener('click', () => { if (!hasChanges) return; const jsonString = JSON.stringify(menuData, null, 2); navigator.clipboard.writeText(jsonString).then(() => { copyBtn.textContent = 'Copied!'; setTimeout(() => { copyBtn.textContent = 'Copy JSON'; }, 2000); }); });

    // --- START THE APP ---
    checkAuth();

</script>
